<ion-view view-title="News">
  <ion-content>
    <padding class="dark-background">

      <div class="list card ng-cloack" ng-if="post.id>0">
        <div class="item item-avatar">
          <img ng-src="{{post.space.logoUrl}}" class="team-logo">
          <h2>{{post.title}}</h2>
          <p><span class="team-name">{{post.space.name}}</span></p>
          <p>By: <span class="post-author">{{post.user.name}}</span> - <span class="post-datatime">{{post.lastUpdate | date}}</span></p>
        </div>
        <div class="item item-body">
          <!--
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/eAx9f2Hj-Vk"></iframe>
          </div>
          -->
          <div ng-bind-html="post.content"></div>
        </div>
      </div>
    </padding>
  </ion-content>
</ion-view>
