<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <button class="button button-clear" ng-click="closeLogin()">Close</button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.usernameOrEmail" required="required" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" required="required" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
