<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/calendar">
          <i class="ion-calendar"></i> Calendar
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/blog">
          <i class="ion-social-rss"></i> News
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/video">
          <i class="ion-videocamera"></i> Videos
        </ion-item>
        <ion-item nav-clear menu-close  ng-click="logout()">
          <i class="ion-power"></i> Logout
        </ion-item>

        <!--
        <ion-item nav-clear menu-close href="#/app/myteam">
          My Teams
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/roster">
          Roster
        </ion-item>
      -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
